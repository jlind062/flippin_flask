{# macro to render a field as form with relevant errors #}
{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="help-inline">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
